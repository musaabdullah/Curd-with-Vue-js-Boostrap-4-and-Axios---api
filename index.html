<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>curd with vue js bootstrap 4 and axios</title>
  </head>
  <body>
    <div class="container">


        <div class="row mt-2 justify-content-center">
          <div class="col-md-6">
          </div>
            <div class="col-md-12">
               
                 <div class="card-columns" id="app" >
                    <input type="number"  class="form-control w-90 mt-2 mb-2" v-model="id" placeholder="Enter user ID">
                    <button @click="searchPeople(id)"    class="btn btn-primary btn-block mb-2">Seach</button>
                     <div v-if="leading">leading...</div>
                     <div v-if="search">
                        <div class="card">
                            <div class="container text-center">
                                <img :src="person.avatar" class="mt-2" style="height:200px; width:200px;" >
                                <div class="card-body">
                                    
                                    <div class="card-text"><h6>{{person.id}}</h6>
                                        <h6>{{ person.first_name }} {{ person.last_name }}
                                        </h6>
                                        </div>
                                        <h6>{{ person.email }} </h6>
                                </div>
                                
                            </div>
                        </div>
                     </div>
                     <div v-if="people" v-for="(user,index) in users"> 
                    <div class="card">
                        <div class="container text-center">
                            <img :src="user.avatar" class="mt-2" style="height:200px; width:200px;" >
                            <div class="card-body">
                                
                                <div class="card-text"><h6>{{user.id}}</h6>{{ user.first_name }} {{ user.last_name }}</div>
                            </div>
                            <div class="card-footer">
                                <div class="container text-center">
                                    <button @click="deletePeople(user.id,index)" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                 </div>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

    <script src="app.js"></script>
</body>
</html>
